version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: mediciones_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: mediciones_db
      POSTGRES_USER: mediciones_user
      POSTGRES_PASSWORD: mediciones_pass
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups  # Para backups manuales
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mediciones_user -d mediciones_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PgAdmin (Opcional - para administrar la BD visualmente)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: mediciones_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@mediciones.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

volumes:
  postgres_data:
    name: mediciones_postgres_data
  pgadmin_data:
    name: mediciones_pgadmin_data
